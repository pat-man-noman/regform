<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <table border="5">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td>
                <form>
                <input type="text" id="name" name="name">
            </form>
            </td>
        </tr>
        <tr>
            <td>Enter password
            </td>
            <td>
                
                <input type="text" id="password" name="password">
            </td>
        </tr>
        <tr>
        <td>Enter Address</td>
        <td>
            <form>
            <input type="text" id="address" name="Address">
        </form>
        </td>
    </tr>
    <tr>
        <td>Select Sport</td>
        <td>
            <input type="checkbox">Hockey<br>
            <input type="checkbox">Football<br>
            <input type="checkbox">Badminton<br>
            <input type="checkbox">Cricket<br>
            <input type="checkbox">Volleyball
        </td>
    </tr>
    <tr>
        <td>Select Gender</td>
        <td>
            <input type="radio" id="male" name="gender">Male<input type="radio" id="female" name="gender">Female
        </td>
    </tr>
    <tr>
        <td>Select Gender</td>
        <td>
            <select id="dropdown">
                <option value="">select</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Select Photo</td><td><input type="image"> no file selected</td>
    </tr>
    <tr>
        <td colspan="2" class="button-cell">
            <input type="button" value="Click me" class="button1" >
            <input type="reset" class="button1">
            <input type="submit" value="Submit file" class="button1">
        </td>
    </tr>
    </table>
</body>
</html>
